<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Placement Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #9fbddc;
      padding: 20px;
    }
    .form-container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .form-title {
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h2 class="form-title text-center">Placement Registration Form</h2>
    <form>
      <!-- Personal Details -->
      <h5>Personal Details</h5>
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name </label>
        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
      </div>

      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="text" class="form-control" id="dob" placeholder="Enter DOB">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" rows="3" placeholder="Enter your address"></textarea>
      </div>

      <!-- Academic  -->
      <h5>Academic Details</h5>
      <div class="mb-3">
        <label for="university" class="form-label">University/College</label>
        <input type="text" class="form-control" id="university" placeholder="Enter your university/college name">
      </div>
      <div class="mb-3">
        <label for="degree" class="form-label">Degree</label>
        <input type="text" class="form-control" id="degree" placeholder="Enter your degree (e.g., B.Tech, MBA)">
      </div>
      <div class="mb-3">
        <label for="cgpa" class="form-label">CGPA/Percentage</label>
        <input type="number" class="form-control" id="cgpa" placeholder="Enter your CGPA/Percentage">
      </div>


      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
  </div>

</body>
</html>
